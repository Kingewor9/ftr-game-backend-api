# A basic blueprint for a Python web service
services:
  - type: web
    name: ftr-game-backend
    env: python
    region: oregon # Choose a region closest to your users (e.g., oregon, frankfurt, etc.)
    plan: free # Start with the free tier
    
    # 1. Build Command: Install dependencies
    buildCommand: "pip install -r requirements.txt"
    
    # 2. Start Command: Run the app using uvicorn
    # Format is: uvicorn [file_name]:[app_instance_name] --host 0.0.0.0 --port $PORT
    # NOTE: Render requires the app to run on 0.0.0.0 and use the $PORT variable
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"